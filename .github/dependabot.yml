---
version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    target-branch: "develop"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    groups:
      ansible:
        patterns:
          - "ansible*"
      testing:
        patterns:
          - "pytest*"
          - "molecule*"
      linting:
        patterns:
          - "ruff"
          - "black"
          - "mypy"
          - "yamllint"
          - "ansible-lint"

  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directory: "/devcontainers/base"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(base)"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "base-stack"

  - package-ecosystem: "docker"
    directory: "/devcontainers/ansible"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(ansible)"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "ansible-stack"

  - package-ecosystem: "docker"
    directory: "/devcontainers/terraform"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(terraform)"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "terraform-stack"

  - package-ecosystem: "docker"
    directory: "/devcontainers/golang"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(golang)"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "golang-stack"

  - package-ecosystem: "docker"
    directory: "/devcontainers/latex"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(latex)"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "latex-stack"

  - package-ecosystem: "docker"
    directory: "/.devcontainer"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(devcontainer)"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
