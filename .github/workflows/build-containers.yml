---
name: Build and Publish Containers

on:
  workflow_dispatch:
    inputs:
      stack:
        description: 'Stack to build (or "all")'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - base
          - ansible
          - golang
          - terraform
          - latex
  schedule:
    - cron: '0 3 * * 1'
  push:
    branches: [main]
    paths:
      - 'devcontainers/**'
      - '.github/workflows/build-containers.yml'

jobs:
  build-single:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.stack != 'all'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure metadata tags
        id: meta_tags
        run: |
          if [ "${{ github.event.inputs.stack }}" = "base" ]; then
            {
              echo "tags<<EOF"
              echo "type=raw,value=py312"
              echo "type=sha"
              echo "type=ref,event=branch"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "tags<<EOF"
              echo "type=raw,value=latest"
              echo "type=sha"
              echo "type=ref,event=branch"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/devcontainer-${{ github.event.inputs.stack }}
          tags: ${{ steps.meta_tags.outputs.tags }}

      - name: Determine target platforms
        run: |
          if [ "${{ github.event.inputs.stack }}" = "latex" ]; then
            echo "PLATFORMS=linux/amd64" >> "$GITHUB_ENV"
          else
            echo "PLATFORMS=linux/amd64,linux/arm64" >> "$GITHUB_ENV"
          fi

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: devcontainers/${{ github.event.inputs.stack }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ env.PLATFORMS }}
          provenance: true
          sbom: true

      - name: Attest
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/devcontainer-${{ github.event.inputs.stack }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  build-base:
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.stack == 'all'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/devcontainer-base
          tags: |
            type=raw,value=py312
            type=sha
            type=ref,event=branch

      - name: Build and push base
        id: build
        uses: docker/build-push-action@v6
        with:
          context: devcontainers/base
          file: devcontainers/base/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          provenance: true
          sbom: true

      - name: Attest
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/devcontainer-base
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  build-all:
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.stack == 'all'
    needs: build-base
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        include:
          # Main Dockerfiles
          - stack: ansible
            dockerfile: Dockerfile
            variant: ""
            platforms: linux/amd64,linux/arm64
          - stack: golang
            dockerfile: Dockerfile
            variant: ""
            platforms: linux/amd64,linux/arm64
          - stack: terraform
            dockerfile: Dockerfile
            variant: ""
            platforms: linux/amd64,linux/arm64
          - stack: latex
            dockerfile: Dockerfile
            variant: ""
            platforms: linux/amd64
          # Variant Dockerfiles
          - stack: ansible
            dockerfile: Dockerfile.podman
            variant: -podman
            platforms: linux/amd64,linux/arm64

    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/devcontainer-${{ matrix.stack }}${{ matrix.variant }}
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=branch

      - name: Build and push ${{ matrix.stack }}${{ matrix.variant }}
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: devcontainers/${{ matrix.stack }}/${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ steps.meta.outputs.created }}
            VCS_REF=${{ github.sha }}
            BASE_IMAGE=python:3.12-slim-bookworm
          cache-from: type=gha,scope=${{ matrix.stack }}${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.stack }}${{ matrix.variant }}
          platforms: ${{ matrix.platforms }}
          provenance: true
          sbom: true

      - name: Attest
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/devcontainer-${{ matrix.stack }}${{ matrix.variant }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
