---
name: Build and Publish Containers

on:
  workflow_dispatch:
    inputs:
      stack:
        description: 'Stack to build (or "all")'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - base
          - ansible
          - golang
          - terraform
          - latex
  schedule:
    - cron: '0 3 * * 1'
  push:
    branches: [main]
    paths:
      - 'devcontainers/**'
      - '.github/workflows/build-containers.yml'
  pull_request:
    types: [closed]
    branches: [main]
    paths:
      - 'devcontainers/**'
      - '.github/workflows/build-containers.yml'

permissions:
  contents: read

jobs:
  build-single:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.stack != 'all'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
      security-events: write

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130  # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435  # v3.11.1
        with:
          driver: docker-container

      - name: Login to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef  # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve stack input
        id: stack
        run: |
          case "${{ github.event.inputs.stack }}" in
            base|ansible|golang|terraform|latex)
              echo "stack=${{ github.event.inputs.stack }}" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "::error::Invalid stack input: ${{ github.event.inputs.stack }}"
              exit 1
              ;;
          esac

      - name: Configure metadata tags
        id: meta_tags
        run: |
          if [ "${{ steps.stack.outputs.stack }}" = "base" ]; then
            {
              echo "tags<<EOF"
              echo "type=raw,value=py312"
              echo "type=sha"
              echo "type=ref,event=branch"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "tags<<EOF"
              echo "type=raw,value=latest"
              echo "type=sha"
              echo "type=ref,event=branch"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051  # v5.10.0
        with:
          images: ghcr.io/${{ github.repository_owner }}/devcontainer-${{ steps.stack.outputs.stack }}
          tags: ${{ steps.meta_tags.outputs.tags }}

      - name: Determine target platforms
        run: |
          if [ "${{ steps.stack.outputs.stack }}" = "latex" ]; then
            echo "PLATFORMS=linux/amd64" >> "$GITHUB_ENV"
          else
            echo "PLATFORMS=linux/amd64,linux/arm64" >> "$GITHUB_ENV"
          fi

      - name: Build and push
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
        with:
          context: .
          file: devcontainers/${{ steps.stack.outputs.stack }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ env.PLATFORMS }}
          provenance: true
          sbom: true

      - name: Attest
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a  # v3.0.0
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/devcontainer-${{ steps.stack.outputs.stack }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  build-base:
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      (github.event_name != 'workflow_dispatch' && github.event_name != 'pull_request') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.stack == 'all')
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
      security-events: write

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130  # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435  # v3.11.1
        with:
          driver: docker-container

      - name: Login to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef  # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051  # v5.10.0
        with:
          images: ghcr.io/${{ github.repository_owner }}/devcontainer-base
          tags: |
            type=raw,value=py312
            type=sha
            type=ref,event=branch

      - name: Build and push base
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
        with:
          context: devcontainers/base
          file: devcontainers/base/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          provenance: true
          sbom: true

      - name: Attest
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a  # v3.0.0
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/devcontainer-base
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Scan base image with Trivy
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8  # 0.33.1
        continue-on-error: true
        with:
          version: v0.58.2
          image-ref: ghcr.io/${{ github.repository_owner }}/devcontainer-base:main
          format: sarif
          output: trivy-base.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '0'

      - name: Check if SARIF file exists
        id: sarif_check
        if: always()
        run: |
          if [ -f "trivy-base.sarif" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "::warning::SARIF file not generated for base image"
          fi

      - name: Upload Trivy SARIF for base
        uses: github/codeql-action/upload-sarif@fdbfb4d2750291e159f0156def62b853c2798ca2  # v4
        if: always() && steps.sarif_check.outputs.exists == 'true'
        with:
          sarif_file: trivy-base.sarif
          category: trivy-base

  build-all:
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      (github.event_name != 'workflow_dispatch' && github.event_name != 'pull_request') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.stack == 'all')
    needs: build-base
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
      security-events: write
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        include:
          # Main Dockerfiles
          - stack: ansible
            dockerfile: Dockerfile
            variant: ""
            platforms: linux/amd64,linux/arm64
          - stack: golang
            dockerfile: Dockerfile
            variant: ""
            platforms: linux/amd64,linux/arm64
          - stack: terraform
            dockerfile: Dockerfile
            variant: ""
            platforms: linux/amd64,linux/arm64
          - stack: latex
            dockerfile: Dockerfile
            variant: ""
            platforms: linux/amd64
          # Variant Dockerfiles
          - stack: ansible
            dockerfile: Dockerfile.podman
            variant: -podman
            platforms: linux/amd64,linux/arm64

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130  # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435  # v3.11.1
        with:
          driver: docker-container

      - name: Login to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef  # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051  # v5.10.0
        with:
          images: ghcr.io/${{ github.repository_owner }}/devcontainer-${{ matrix.stack }}${{ matrix.variant }}
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=branch

      - name: Build and push ${{ matrix.stack }}${{ matrix.variant }}
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
        with:
          context: .
          file: devcontainers/${{ matrix.stack }}/${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ steps.meta.outputs.created }}
            VCS_REF=${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.stack }}${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.stack }}${{ matrix.variant }}
          platforms: ${{ matrix.platforms }}
          provenance: true
          sbom: true

      - name: Attest
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a  # v3.0.0
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/devcontainer-${{ matrix.stack }}${{ matrix.variant }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Scan ${{ matrix.stack }}${{ matrix.variant }} with Trivy
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8  # 0.33.1
        continue-on-error: true
        with:
          version: v0.58.2
          image-ref: ghcr.io/${{ github.repository_owner }}/devcontainer-${{ matrix.stack }}${{ matrix.variant }}@${{ steps.build.outputs.digest }}
          format: sarif
          output: trivy-${{ matrix.stack }}${{ matrix.variant }}.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '0'

      - name: Check if SARIF file exists
        id: sarif_check
        if: always()
        run: |
          if [ -f "trivy-${{ matrix.stack }}${{ matrix.variant }}.sarif" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "::warning::SARIF file not generated for ${{ matrix.stack }}${{ matrix.variant }}"
          fi

      - name: Upload Trivy SARIF for ${{ matrix.stack }}${{ matrix.variant }}
        uses: github/codeql-action/upload-sarif@fdbfb4d2750291e159f0156def62b853c2798ca2  # v4
        if: always() && steps.sarif_check.outputs.exists == 'true'
        with:
          sarif_file: trivy-${{ matrix.stack }}${{ matrix.variant }}.sarif
          category: trivy-${{ matrix.stack }}${{ matrix.variant }}
