---
name: Build and Publish Containers

on:
  workflow_dispatch:
    inputs:
      stack:
        description: 'Stack to build (or "all")'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - base
          - ansible
          - golang
          - terraform
          - latex

jobs:
  build-single:
    if: github.event.inputs.stack != 'all'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/devcontainer-${{ github.event.inputs.stack }}
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=branch

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: devcontainers/${{ github.event.inputs.stack }}
          file: devcontainers/${{ github.event.inputs.stack }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          provenance: true
          sbom: true

      - name: Attest
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository }}/devcontainer-${{ github.event.inputs.stack }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  build-all:
    if: github.event.inputs.stack == 'all'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    strategy:
      matrix:
        stack: [base, ansible, golang, terraform, latex]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/devcontainer-${{ matrix.stack }}
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=branch

      - name: Build and push ${{ matrix.stack }}
        id: build
        uses: docker/build-push-action@v6
        with:
          context: devcontainers/${{ matrix.stack }}
          file: devcontainers/${{ matrix.stack }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          provenance: true
          sbom: true

      - name: Attest
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository }}/devcontainer-${{ matrix.stack }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
