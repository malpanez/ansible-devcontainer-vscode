---
name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@5f858e3efba33a5ca4407a664cc011ad407f2008  # v10.1.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug,enhancement'
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.

            If this issue is still relevant, please:
            - Add a comment with updates
            - Remove the 'stale' label

            Thank you for your contributions!
          close-issue-message: |
            This issue was automatically closed because it has been stale for 14 days
            with no activity.

            If you believe this was closed in error, please reopen it with updated information.

          # PR settings
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,dependencies'
          exempt-draft-pr: true
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.

            If this PR is still in progress:
            - Add a comment with status update
            - Push new commits
            - Remove the 'stale' label

            Thank you for your contribution!
          close-pr-message: |
            This pull request was automatically closed because it has been stale for 7 days.

            If you want to continue working on this, please reopen and push updates.

          # General settings
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true
