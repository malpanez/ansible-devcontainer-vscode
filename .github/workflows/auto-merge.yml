---
name: Auto Merge Dependency Updates

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  auto-merge:
    name: Enable Auto-Merge
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.draft == false &&
      (github.actor == 'dependabot[bot]' || github.actor == 'renovate[bot]')
    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8.0.0
        with:
          script: |
            const pr = context.payload.pull_request;
            return {
              number: pr.number,
              author: pr.user.login,
              title: pr.title,
              labels: pr.labels.map(l => l.name)
            };

      - name: Wait for status checks
        uses: lewagon/wait-on-check-action@e1f1b01f985ee71d799beca42d089f840ec4551a  # v1.4.1
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          running-workflow-name: 'Enable Auto-Merge'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success,skipped

      - name: Enable auto-merge for Dependabot PRs
        if: github.actor == 'dependabot[bot]'
        run: gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

      - name: Enable auto-merge for Renovate PRs
        if: github.actor == 'renovate[bot]'
        run: gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

      - name: Approve PR
        if: |
          github.actor == 'dependabot[bot]' || github.actor == 'renovate[bot]'
        uses: hmarr/auto-approve-action@f0939ea97e9205ef24d872e76833fa908a770363  # v4.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}

  comment-on-merge:
    name: Comment on Successful Merge
    runs-on: ubuntu-latest
    needs: auto-merge
    if: success()
    steps:
      - name: Add comment
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8.0.0
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Auto-merge enabled. PR will be merged automatically once all checks pass.'
            })
